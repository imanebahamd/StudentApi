<mat-toolbar class="navbar">
  <div class="container">
    <a routerLink="/" class="logo">
      <svg class="logo-icon" width="36" height="36" viewBox="0 0 36 36">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
          </linearGradient>
          
          <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
          </filter>
        </defs>
        
        <circle 
          cx="18" 
          cy="18" 
          r="14" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="5"
          filter="url(#logoShadow)"/>
        
        <circle 
          cx="18" 
          cy="18" 
          r="14" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          opacity="0.3"
          stroke-dasharray="15 50"
          transform="rotate(-45 18 18)"/>
        
        <g transform="translate(0, 2)">
          <path 
            d="M 12 6 L 18 3 L 24 6 L 18 9 Z" 
            fill="#111827" 
            opacity="0.85"/>
          
          <circle cx="18" cy="6" r="1.5" fill="#facc15"/>
          
          <line x1="24" y1="6" x2="26.5" y2="11" stroke="#facc15" stroke-width="1.2" stroke-linecap="round"/>
          <circle cx="26.5" cy="12" r="1.5" fill="#facc15"/>
        </g>
      </svg>
      <span class="logo-text">Our<span class="highlight">Students</span></span>
    </a>

    <div class="nav-links">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item"
      >
        <mat-icon>home</mat-icon>
        <span class="label">Home</span>
      </a>

      <a
        routerLink="/students"
        routerLinkActive="active"
        class="nav-item"
      >
        <mat-icon>people</mat-icon>
        <span class="label">Students</span>
      </a>

      <button
        (click)="openAddDialog()"
        class="nav-item"
      >
        <mat-icon>person_add</mat-icon>
        <span class="label">Add Student</span>
      </button>
    </div>
  </div>
</mat-toolbar>
